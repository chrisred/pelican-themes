{% if LINKS %}
  {% from 'includes/sidebar/macros.jinja' import title %}

<!-- Sidebar/Links -->
<li class="list-group-item">
  <h4>{{ title(_('Links'), DISABLE_SIDEBAR_TITLE_ICONS, icon='link') }}</h4>
  <ul class="list-group" id="links">
    {% for name, link in LINKS %}
    <li class="list-group-item">
      <i class="fa fa-external-link-square fa-lg"></i><a href="{{ link }}" target="_blank" rel="noopener noreferrer">{{ name }}</a>
    </li>
    {% endfor %}
  </ul>
</li>
<!-- End Sidebar/Links -->
{% endif %}
